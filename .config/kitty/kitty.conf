font_family FiraCode
font_size 10.0
enable_audio_bell no

background #32302f
foreground #ebdbb2
background_opacity 0.9

# Normal colours
# black, red, green, yellow, blue, magenta, cyan, white
color0 #282828
color1 #cc241d
color2 #98971a
color3 #d79921
color4 #458588
color5 #b16286
color6 #689d6a
color7 #a89984

# Bright colours
# black, red, green, yellow, blue, magenta, cyan, white
color8 #928374
color9 #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2

cursor_shape underline
cursor_underline_thickness 1.0
cursor_blink_interval 0
cursor #a89984

scrollback_lines 10000

url_color #98971a
url_style straight

confirm_os_window_close 0

clear_all_shortcuts yes
kitty_mod ctrl
map kitty_mod+h show_scrollback
map kitty_mod+k scroll_line_up
map kitty_mod+j scroll_line_down
map kitty_mod+shift+k scroll_page_up
map kitty_mod+shift+j scroll_page_down
map kitty_mod+q clear_terminal reset active
map kitty_mod+shift+l disable_ligatures_in active always
map kitty_mod+shift+k disable_ligatures_in active never

map ctrl+equal change_font_size active 10.0
map ctrl+plus change_font_size active +1.0
map ctrl+minus change_font_size active -1.0

map ctrl+shift+e open_url_with_hints

map kitty_mod+shift+c copy_to_clipboard
map kitty_mod+shift+v paste_from_clipboard
